<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Worker Finder</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Available Workers</h2>

    <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search by name or skill...">

    <div class="row" id="workerCards">
      <!-- Worker Card 1 -->
      <div class="col-md-4 worker-card">
        <div class="card">
          <img src="assets/electrician.jpg" class="card-img-top" alt="Electrician">
          <div class="card-body">
            <h5 class="card-title">Ravi Kumar</h5>
            <p class="card-text">Electrician</p>
            <p>Experience: 5 years</p>
            <p>Wage: ₹800/day</p>
          </div>
        </div>
      </div>

      <!-- Worker Card 2 -->
      <div class="col-md-4 worker-card">
        <div class="card">
          <img src="assets/plumber.jpg" class="card-img-top" alt="Plumber">
          <div class="card-body">
            <h5 class="card-title">Sunil Verma</h5>
            <p class="card-text">Plumber</p>
            <p>Experience: 3 years</p>
            <p>Wage: ₹700/day</p>
          </div>
        </div>
      </div>

      <!-- Worker Card 3 -->
      <div class="col-md-4 worker-card">
        <div class="card">
          <img src="assets/painter.jpg" class="card-img-top" alt="Painter">
          <div class="card-body">
            <h5 class="card-title">Rahul Singh</h5>
            <p class="card-text">Painter</p>
            <p>Experience: 4 years</p>
            <p>Wage: ₹750/day</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const workerCards = document.querySelectorAll('.worker-card');

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      workerCards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
